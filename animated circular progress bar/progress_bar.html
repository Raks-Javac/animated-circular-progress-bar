    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Circular Bar</title>
            <link rel="stylesheet" href="progress_bar.css">
    </head>
    <body>
        
    <div class="container">
        <div class="content">
    
    
    
          <!-- Html -->
          <div class="card">
            <div class="box">
              <div class="percent">
                 <svg>
                   <circle cx="70" cy="70" r="70"></circle>
                   <circle cx="70" cy="70" r="70"></circle>
                 </svg>
                 <div class="number">
                   <h2>90<span>%</span></h2>
                 </div>
              </div>
                <h2 class="text">HTML<span><img src="./logo/download.png" class="content-image"></span></h2>
            </div>
          </div>
    
    
    <!-- CSS3 -->
    <div class="card">
      <div class="box">
        <div class="percent">
           <svg>
             <circle cx="70" cy="70" r="70"></circle>
             <circle cx="70" cy="70" r="70"></circle>
           </svg>
           <div class="number">
             <h2>85<span>%</span></h2>
           </div>
        </div>
          <h2 class="text">CSS<span><img src="./logo/download (3).png" class="content-image"></span></h2>
      </div>
    </div>
    
    
    <!-- Javascript -->
    
    <div class="card">
      <div class="box">
        <div class="percent">
           <svg>
             <circle cx="70" cy="70" r="70"></circle>
             <circle cx="70" cy="70" r="70"></circle>
           </svg>
           <div class="number">
             <h2>60<span>%</span></h2>
           </div>
        </div>
          <h2 class="text">Javascript<span><img src="./logo/images.png" class="content-image"></span></h2>
      </div>
    </div>
    
    
    <!-- Dart -->
    <div class="card">
      <div class="box">
        <div class="percent">
           <svg>
             <circle cx="70" cy="70" r="70"></circle>
             <circle cx="70" cy="70" r="70"></circle>
           </svg>
           <div class="number">
             <h2>90<span>%</span></h2>
           </div>
        </div>
          <h2 class="text">Dart(Flutter)<span><img src="./logo/download (1).png" class="content-image"></span></h2>
      </div>
    </div>
    </div>
    
    
    </body>
    </html>
